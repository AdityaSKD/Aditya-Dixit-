<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aditya Dixit - Dog vs Cat Classifier</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <style>
    /* Reset and base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: #f0f9ff;
      user-select: none;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      background: #0a0f2c;
      position: relative;
    }

    /* Animated swirling background */
    body::before, body::after {
      content: "";
      position: fixed;
      top: -30%;
      left: -30%;
      width: 160vw;
      height: 160vh;
      background: radial-gradient(circle at center, #ff0080, #7928ca);
      opacity: 0.6;
      filter: blur(100px);
      animation: swirl 25s linear infinite;
      z-index: -2;
      mix-blend-mode: screen;
    }
    body::after {
      background: radial-gradient(circle at center, #00d2ff, #3a47d5);
      top: 20%;
      left: 20%;
      animation-direction: reverse;
      opacity: 0.5;
    }

    @keyframes swirl {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      100% {
        transform: translate(30px, 30px) rotate(360deg);
      }
    }

    h1 {
      font-size: 3.2rem;
      margin-bottom: 0.2em;
      text-shadow:
        0 0 8px #70e1f5,
        0 0 20px #5599cc;
      z-index: 10;
      user-select: text;
      color: #ffffffcc;
    }

    .info {
      font-size: 1.5rem;
      margin-bottom: 40px;
      color: #cce6ffaa;
      letter-spacing: 1.2px;
      text-shadow: 0 0 6px #5599ccaa;
      user-select: text;
      z-index: 10;
    }

    .container {
      background: rgba(10, 30, 50, 0.85);
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow:
        0 0 25px #5599ccaa,
        inset 0 0 40px #3f78b1aa;
      max-width: 480px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
      backdrop-filter: blur(12px);
      border: 1px solid #357ab8aa;
      z-index: 10;
      position: relative;
    }

    #webcam-container {
      margin-bottom: 20px;
      position: relative;
      border: 4px solid #56ccf2;
      border-radius: 12px;
      overflow: hidden;
      box-shadow:
        0 0 30px #56ccf2,
        inset 0 0 15px #56ccf2;
      max-width: 320px;
      max-height: 320px;
      width: 100%;
      aspect-ratio: 1 / 1;
      background: black;
    }
    #webcam-container canvas {
      width: 100% !important;
      height: auto !important;
      display: block;
      border-radius: 12px;
    }

    #label-container {
      width: 100%;
      font-size: 1.3rem;
      color: #aaccee;
      text-align: center;
      text-shadow: 0 0 6px #5599cc;
      min-height: 2.5em;
    }

    button {
      background: linear-gradient(90deg, #56ccf2, #2f80ed);
      border: none;
      border-radius: 25px;
      color: white;
      font-weight: 600;
      font-size: 1.2rem;
      padding: 15px 50px;
      cursor: pointer;
      box-shadow: 0 0 20px #56ccf2;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      margin-bottom: 30px;
    }
    button:hover, button:focus {
      background: linear-gradient(90deg, #2f80ed, #56ccf2);
      box-shadow:
        0 0 30px #79b8ed,
        0 0 55px #4a96de;
      outline: none;
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
      .info {
        font-size: 1.2rem;
        margin-bottom: 30px;
      }
    }
  </style>
</head>
<body>
  <h1>Aditya Dixit</h1>
  <div class="info">Class 12th A1 | SKD Academy</div>

  <div class="container" role="main" aria-label="Image classification with Teachable Machine">
    <button id="start-button" type="button" aria-label="Start Webcam and Prediction">Start</button>
    <div id="webcam-container" aria-live="polite" aria-atomic="true"></div>
    <div id="label-container" aria-live="polite" aria-atomic="true"></div>
  </div>
 <script>
        // Paste your Teachable Machine model loading and prediction script here
        // It will likely include functions like:
        // - loading the model
        // - handling image uploads
        // - accessing the webcam
        // - making predictions
        // - updating the prediction-container element
    </script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script>
    // Replace these URLs with your actual model files hosted on GitHub or elsewhere
    const MODEL_URL = "https://raw.githubusercontent.com/yourusername/yourrepo/main/model.json";
    const METADATA_URL = "https://raw.githubusercontent.com/yourusername/yourrepo/main/metadata.json";

    let model, webcam, labelContainer, maxPredictions;
    let isStreaming = false;

    async function init() {
      if(isStreaming) return;  // prevent multiple starts

      model = await tmImage.load(MODEL_URL, METADATA_URL);
      maxPredictions = model.getTotalClasses();

      const flip = true;
      webcam = new tmImage.Webcam(320, 320, flip);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      const webcamContainer = document.getElementById("webcam-container");
      webcamContainer.innerHTML = "";
      webcamContainer.appendChild(webcam.canvas);

      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for(let i=0; i < maxPredictions; i++) {
        const div = document.createElement("div");
        div.setAttribute("id", "label-"+i);
        labelContainer.appendChild(div);
      }

      isStreaming = true;
      const startBtn = document.getElementById("start-button");
      startBtn.disabled = true;
      startBtn.textContent = "Detecting...";
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const predictions = await model.predict(webcam.canvas);
      for(let i=0; i < maxPredictions; i++) {
        const classPred = predictions[i];
        const labelDiv = document.getElementById("label-"+i);
        labelDiv.textContent = `${classPred.className}: ${(classPred.probability*100).toFixed(2)}%`;
      }
    }

    document.getElementById("start-button").addEventListener("click", init);
  </script>
</body>
</html>
